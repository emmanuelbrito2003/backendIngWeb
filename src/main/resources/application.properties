# ===================================================================
# CONFIGURACIÓN PARA PRODUCCIÓN
# ===================================================================
spring.profiles.active=prod

# ===================================================================
# CONFIGURACIÓN MONGODB ATLAS
# ===================================================================
spring.data.mongodb.uri=${MONGODB_URI:mongodb+srv://admin:admin123@cluster-empleados.x87dd8i.mongodb.net/empleados_db?retryWrites=true&w=majority}
spring.data.mongodb.database=empleados_db

# ===================================================================
# CONFIGURACIÓN JWT
# ===================================================================
app.jwt.secret=${JWT_SECRET:mySuperSecretKeyForEmployeeManagementSystem2025}
app.jwt.expiration=86400000

# ===================================================================
# CONFIGURACIÓN SERVIDOR
# ===================================================================
server.port=${PORT:8080}
# server.servlet.context-path=/api  # COMENTADO - CAUSA PROBLEMAS CON SECURITY

# ===================================================================
# CONFIGURACIÓN LOGGING PARA PRODUCCIÓN
# ===================================================================
logging.level.org.springframework.data.mongodb=INFO
logging.level.com.empleados=INFO
logging.level.root=INFO

# ===================================================================
# CONFIGURACIÓN CORS (Para conectar con Angular y Vercel)
# ===================================================================
cors.allowed-origins=${CORS_ORIGINS:http://localhost:4200,https://*.vercel.app,https://*.vercel.app/*}

# ===================================================================
# CONFIGURACIÓN ACTUATOR PARA MONITOREO
# ===================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always